<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PoloX Scripts</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  background:#000;
  color:#fff;
}

/* NAVBAR */
header{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  background:#000;
  border-bottom:1px solid #222;
  z-index:100;
}
.nav-left{display:flex;align-items:center;gap:20px}
.nav-left img{height:40px;cursor:pointer}
.nav-left a{color:#aaa;text-decoration:none;font-size:18px}
.nav-left a:hover{color:#fff}

.logo{
  font-size:22px;
  font-weight:bold;
  letter-spacing:2px;
}

.nav-right{display:flex;align-items:center;gap:20px}
.nav-right a{color:#fff;font-size:20px}
.nav-right a:hover{opacity:.7}

/* SECTIONS */
section{padding:120px 20px 80px}
h2{text-align:center;margin-bottom:30px}

/* CARDS */
.container{max-width:1000px;margin:auto}
.card{
  border:1px solid #333;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  border-color:#fff;
  box-shadow:0 0 15px rgba(255,255,255,.2);
}
.card p{color:#aaa}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.active{display:flex}

.modal-box{
  width:90%;
  max-width:420px;
  background:#000;
  border:1px solid #333;
  border-radius:20px;
  padding:25px;
  text-align:center;
}
.modal-box h3{margin-bottom:15px}

.progress{
  height:8px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:10px;
}
#bar{height:100%;width:0%;background:#fff}

#percent{font-size:12px;color:#aaa;margin-bottom:10px}

.step{
  display:block;
  background:#fff;
  color:#000;
  padding:12px;
  margin:8px 0;
  border-radius:14px;
  font-weight:bold;
  text-decoration:none;
}
.step.done{background:#16ff00}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-weight:bold;
  opacity:.4;
}
button.active{opacity:1;cursor:pointer}

.close{
  margin-top:10px;
  color:#aaa;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:30px;
  border-top:1px solid #222;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="nav-left">
    <img src="photo_2026-02-13_00-21-40.jpg" onclick="goHome()">
    <a onclick="goHome()">Home</a>
    <a onclick="scrollTo('scripts')">Scripts</a>
    <a onclick="scrollTo('keys')">Keys</a>
  </div>

  <div class="logo">PoloX Scripts</div>

  <div class="nav-right">
    <a href="https://www.youtube.com/@PoloX_script" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/eventpolo" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="https://discord.gg/SENING_DISCORD" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
</header>

<section id="home">
  <h2>Welcome to PoloX Scripts</h2>
</section>

<section id="scripts">
  <h2>Scripts</h2>
  <div class="container">
    <div class="card"
      onclick="openUnlock(
        '99 Nights In The Forest',
        'loadstring(game:HttpGet(\"https://pastebin.com/raw/RZK9XdtH\"))()'
      )">
      <h3>99 Nights In The Forest</h3>
      <p>Auto Farm, Admin, ESP</p>
    </div>
  </div>
</section>

<section id="keys">
  <h2>License Keys</h2>
  <div class="container">
    <div class="card"
      onclick="openUnlock(
        'Daily License Key',
        '99nightinforest-AOHSDIBNJASCOBXVZHKLNJCVBHO'
      )">
      <h3>Daily Free Key</h3>
      <p>Unlock today’s key</p>
    </div>
  </div>
</section>

<footer>© 2026 PoloX Scripts</footer>

<!-- UNLOCKER -->
<div id="unlocker" class="modal">
  <div class="modal-box">
    <h3 id="title">Unlock</h3>

    <div class="progress"><div id="bar"></div></div>
    <div id="percent">0% completed</div>

    <a class="step" href="https://www.youtube.com/@PoloX_script" onclick="unlock(event,'yt')">YouTube</a>
    <a class="step" href="https://t.me/eventpolo" onclick="unlock(event,'tg')">Telegram</a>
    <a class="step" href="https://discord.gg/SENING_DISCORD" onclick="unlock(event,'dc')">Discord</a>

    <button id="continue" onclick="finish()">Continue</button>
    <div class="close" onclick="closeUnlock()">Close</div>
  </div>
</div>

<script>
let state={yt:false,tg:false,dc:false};
let current="";

function goHome(){window.scrollTo({top:0,behavior:"smooth"})}
function scrollTo(id){document.getElementById(id).scrollIntoView({behavior:"smooth"})}

function openUnlock(title,content){
  current=content;
  state={yt:false,tg:false,dc:false};
  document.getElementById("title").innerText=title;
  document.getElementById("bar").style.width="0%";
  document.getElementById("percent").innerText="0% completed";
  document.querySelectorAll(".step").forEach(s=>s.classList.remove("done"));
  document.getElementById("continue").classList.remove("active");
  document.getElementById("unlocker").classList.add("active");
}

function unlock(e,type){
  e.preventDefault();

  if(state[type]) return;
  state[type]=true;
  e.target.classList.add("done");

  let done=Object.values(state).filter(v=>v).length;
  let percent=done*33;
  if(done===3) percent=100;

  document.getElementById("bar").style.width=percent+"%";
  document.getElementById("percent").innerText=percent+"% completed";

  window.open(e.target.href,"_blank");

  if(done===3){
    document.getElementById("continue").classList.add("active");
  }
}

function finish(){
  if(!document.getElementById("continue").classList.contains("active")) return;
  navigator.clipboard.writeText(current);
  alert("Copied!");
  closeUnlock();
}

function closeUnlock(){
  document.getElementById("unlocker").classList.remove("active");
}
</script>

</body>
</html>
