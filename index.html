<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PoloX Scripts</title>

<style>
:root{
  --bg:#000;
  --border:#1f1f1f;
  --text:#fff;
  --muted:#aaa;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:radial-gradient(circle at top,#111,#000 65%);
  color:var(--text);
}

/* NAVBAR */
header{
  position:fixed;
  top:0;
  width:100%;
  height:90px;
  padding:0 30px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  z-index:10;
}

.nav-left,.nav-right{
  display:flex;
  align-items:center;
  gap:18px;
}

.nav-left a{
  color:var(--muted);
  text-decoration:none;
  font-size:15px;
}
.nav-left a:hover{color:#fff}

.logo{
  font-size:22px;
  font-weight:bold;
  letter-spacing:3px;
}

/* SOCIAL ICONS */
.socials a{
  color:#fff;
  font-size:18px;
  text-decoration:none;
  opacity:.8;
  transition:.2s;
}
.socials a:hover{
  opacity:1;
  transform:scale(1.15);
}

.toggle{
  margin-left:15px;
  font-size:13px;
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
}

/* HERO */
.hero{
  min-height:100vh;
  padding-top:140px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:46px;
  margin-bottom:10px;
}

.hero p{
  color:var(--muted);
  max-width:650px;
}

/* VIDEO */
.video-box{
  margin-top:35px;
  width:100%;
  max-width:820px;
  aspect-ratio:16/9;
  border-radius:22px;
  overflow:hidden;
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,.05);
}

.video-box iframe{
  width:100%;
  height:100%;
}

/* MOBILE */
@media(max-width:700px){
  header{height:80px}
  .hero h1{font-size:30px}
  .logo{font-size:18px}
}
</style>

<!-- ICONS (Font Awesome CDN) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
  <div class="nav-left">
    <a href="#scripts">Scripts</a>
    <a href="#keys">Keys</a>
  </div>

  <div class="logo">PoloX Scripts</div>

  <div class="nav-right">
    <div class="socials">
      <a href="https://youtube.com/@SENING_YOUTUBE" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/SENING_INSTAGRAM" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/SENING_TELEGRAM" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://discord.gg/SENING_DISCORD" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
    <div class="toggle" onclick="toggleSound()">Sound: <b id="sndState">ON</b></div>
  </div>
</header>

<section class="hero">
  <h1>PoloX Scripts Hub</h1>
  <p>Clean, fast and reliable scripts for Mobile & PC.</p>

  <div class="video-box">
    <iframe
      src="https://www.youtube.com/embed/VIDEO_ID"
      title="PoloX Scripts Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</section>

<audio id="snd">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
let sound=true;
const snd=document.getElementById("snd");

function toggleSound(){
  sound=!sound;
  document.getElementById("sndState").innerText=sound?"ON":"OFF";
  if(sound){snd.play().catch(()=>{})}
}
</script>

</body>
</html>
